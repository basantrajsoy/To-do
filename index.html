<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="styles/style.css"/>
  
    <title>To do list thing</title>
    
  </head>

  <body>
    <div style="position: relative; width: 450px; height: 250px; background-color: slategrey">
      <h1>To Do</h1>
      
      <div>
        <input type="text" value="just because" class="inputToList" placeholder="What do you wish to do today">
        <button type="submit" class="inputSubmit">Add</button>        
      </div>
      
      <div>
        <ul class="taskList"></ul>
        <button class="clear" >Clear</button>
      </div>
           
      <p></p>     
    </div>
    <script src="./script.js"></script>
  </body>
  
</html>
